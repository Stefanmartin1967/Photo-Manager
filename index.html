<!DOCTYPE html>
<html lang="fr" data-theme="maritime">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Djerba Photo Manager</title>
  </head>
  <body>
    <div id="app">
        <div class="top-bar">
            <strong>Djerba Pro</strong>

            <!-- Theme Selector -->
            <select id="themeSelector" title="Changer de thème">
                <option value="maritime">Maritime</option>
                <option value="desert">Désert</option>
                <option value="oasis">Oasis</option>
                <option value="night">Nuit</option>
            </select>

            <!-- Radius Control -->
            <div class="radius-control">
                <button id="radiusMinus" class="radius-btn" title="- 50m"><i data-lucide="minus"></i></button>
                <input type="number" id="radiusInput" value="250" step="50" min="0" title="Rayon de groupement (m)">
                <button id="radiusPlus" class="radius-btn" title="+ 50m"><i data-lucide="plus"></i></button>
            </div>

            <!-- File Input (Hidden) & Trigger -->
            <input type="file" id="photoInput" multiple accept="image/*" style="display: none;">
            <button id="addPhotoBtn" class="top-bar-btn" title="Ajouter des photos">
                <i data-lucide="image-plus"></i>
            </button>

            <!-- Group Button -->
            <button id="groupBtn" class="top-bar-btn" title="Grouper par POI : OFF">
                <i data-lucide="layers"></i>
            </button>

            <!-- Compare Button -->
            <button id="compareBtn" class="top-bar-btn" title="Comparer (max 4)">
                <i data-lucide="arrow-right-left"></i>
            </button>

            <!-- Save Button -->
            <button id="saveBtn" class="top-bar-btn" title="Enregistrer Tout">
                <i data-lucide="save"></i>
            </button>

            <!-- Share Button -->
            <button id="shareBtn" class="top-bar-btn" title="Partager la sélection">
                <i data-lucide="share-2"></i>
            </button>
        </div>

        <div id="main-container">
            <div id="default-gallery" class="gallery"></div>
        </div>

        <div id="compare-modal">
            <span class="close-compare">&times;</span>
            <div id="compare-grid"></div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
